<section>
    <div class="container">
      <div class="row">
       
        <div class="col-md-9 blog-pull-right">

          <div class="upcoming-events bg-white-f3 mb-20" *ngFor="let b of breedingOffers" >
            <div class="row">
              <!--
              <div class="col-sm-4 pr-0 pr-sm-15"   *ngFor="let a of animalPhotos" >
                <div class="thumb p-15" *ngIf="a.animal.id==b.animal.id">
                  <img class="img-fullwidth" src="../assets/images/{{a.photo}}" alt="...">
                </div>
              </div>
            -->
            <div class="col-sm-4 pr-0 pr-sm-15"  >
          <!--  <div  *ngFor="let a of animalPhotos">-->
                <div class="thumb p-15">
                  <img class="img-fullwidth" src="../assets/images/{{b.animal.singleImage}}" alt="...">
                </div>
             <!-- </div>-->
          </div>
              <div class="col-sm-4 pl-0 pl-sm-15">
                <div class="event-details p-15 mt-20">
                  <h4 class="media-heading text-uppercase font-weight-500">{{b.titre}}</h4>
                  <p>{{b.description}}</p>
                  <a routerLink="/detail"  [queryParams]="{ item: b.id }" class="btn btn-flat btn-dark btn-theme-colored btn-sm">Details <i class="fa fa-angle-double-right"></i></a>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="event-count p-15 mt-15">
                  <ul class="event-date list-inline font-16 text-uppercase mt-10 mb-20">
                    <li class="p-15 mr-5 bg-lightest">Dec</li>
                    <li class="p-15 pl-20 pr-20 mr-5 bg-lightest"> 31</li>
                    <li class="p-15 bg-lightest">2015</li>
                  </ul>
                  <ul>
                    <li class="mb-10 text-theme-colored"><i class="fa fa-clock-o mr-5"></i> at 5.00 pm - 7.30 pm</li>
                    <li class="text-theme-colored"><i class="fa fa-map-marker mr-5"></i> 25 Newyork City.</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>


       
          <div class="row">
            <div class="col-sm-12">
              <nav>
                <ul class="pagination theme-colored pull-right xs-pull-center mb-xs-40">
                  <li> <a href="#" aria-label="Previous"> <span aria-hidden="true">«</span> </a> </li>
                  <li class="active"><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li><a href="#">...</a></li>
                  <li> <a href="#" aria-label="Next"> <span aria-hidden="true">»</span> </a> </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="sidebar sidebar-left mt-sm-30">

           <!-- <form  (ngSubmit)="filtre()">-->
              
                <div class="widget" >
                    <h5 class="widget-title line-bottom">country</h5>
                <div class="form-group" >
                    
                      <select name="country" class="form-control required"  [(ngModel)]="country" (change)="filtreCountry()" >
                      
                        <option [value]="b.animal.owner.address.country"  *ngFor="let b of breedingOffers1;  let i = index">
                         <div *ngIf="i!=0">
                           <div *ngIf="breedingOffers[i-1].animal.owner.address.country != b.animal.owner.address.country">
                          {{b.animal.owner.address.country}}
                        </div>
                      </div>

                      <div *ngIf="i==0">
                        
                         {{b.animal.owner.address.country}}
                   
                     </div>
                        </option>
                    
                      </select>
               </div>
              </div>
              
              <div class="widget"  *ngIf="country != null" >
                    <h5 class="widget-title line-bottom">city</h5>
                <div class="form-group" >
                    
                      <select name="city" class="form-control required"  [(ngModel)]="city" (change)="filtrecity()">
                      
                        <option  [value]="b.animal.owner.address.city"  *ngFor="let b of breedingOffers1;  let i = index">
                         

  
                          <div *ngIf="country == b.animal.owner.address.country">
                           {{b.animal.owner.address.city}}
                     
                       </div>
                      
                            
                        </option>
                    
                      </select>
               </div>
              </div>



              <div class="widget"  *ngIf="city != null" >
                  <h5 class="widget-title line-bottom">street</h5>
              <div class="form-group" >
                  
                    <select name="street" class="form-control required" [(ngModel)]="street" (change)="filtrestreet()" >
                    
                      <option [value]="b.animal.owner.address.street"  *ngFor="let b of breedingOffers1 "> 
                          <div *ngIf="city == b.animal.owner.address.city">
                          {{b.animal.owner.address.street}}
                          </div>
                        </option>
                  
                    </select>
             </div>
              </div>


              <h5 class="widget-title line-bottom">Specie</h5>
              <div class="form-group" >
                  
                    <select name="street" class="form-control required" [(ngModel)]="spices" (change)="filtrespices()" >
                    
                      <option [value]="b.animal.specie"  *ngFor="let b of breedingOffers1 "> 
                          
                          {{b.animal.specie}}
                         
                        </option>
                  
                    </select>
             </div>


             <h5 class="widget-title line-bottom">Breed</h5>
             <div class="form-group" >
                 
                   <select name="street" class="form-control required" [(ngModel)]="breed" (change)="filtrebreed()" >
                   
                     <option [value]="b.animal.breed"  *ngFor="let b of breedingOffers1 "> 
                       
                         {{b.animal.breed}}
                       
                       </option>
                 
                   </select>
            </div>
               
                  <div id="slidecontainer" (change)="loadScript()" >
                    <input name="aymen" type="range" min="1" max="100" class="slider" id="myRange"  [(ngModel)]="distance" (ngModelChange)="kilo($event)"  >
                    <p><span id="demo"></span> KM</p>
                  </div>


              <!--    <input type="submit" class="btn btn-gray btn-theme-colored" data-toggle="tooltip" data-placement="top" title="Tooltip on top" value="serach"/> 
<!--</form>-->

               
         
         
          </div>
        </div>        </div>
    </div>
  </section>
