<section >
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="job-overview">
            <dl class="dl-horizontal">
              <dt><i class="fa fa-reddit-alien text-theme-colored mt-5 font-15"></i></dt>
              <dd >
                <h5 class="mt-0">Name :</h5>
                <p>{{br.animal.status}}</p>
              </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt><i class="fa fa-qq text-theme-colored mt-5 font-15"></i></dt>
                <dd>
                  <h5 class="mt-0">specie :</h5>
                  <p>{{br.animal.specie}}</p>
                </dd>
              </dl>
              <dl class="dl-horizontal">
                  <dt><i class="fa fa-paw text-theme-colored mt-5 font-15"></i></dt>
                  <dd>
                    <h5 class="mt-0">breed :</h5>
                    <p>{{br.animal.breed}}</p>
                  </dd>
                </dl>
                <dl class="dl-horizontal">
                  <dt><i class="fa fa-user text-theme-colored mt-5 font-15"></i></dt>
                  <dd>
                    <h5 class="mt-0">age :</h5>
                    <p>{{br.animal.age}}</p>
                  </dd>
                </dl>



              
            <dl class="dl-horizontal">
              <dt><i class="fa fa-map-marker text-theme-colored mt-5 font-15"></i></dt>
              <dd>
                <h5 class="mt-0">Location:</h5>
                <p>{{br.animal.owner.address.city}}</p>
              </dd>
            </dl>

            <dl class="dl-horizontal">
                <dt><i class="fa fa-arrows-h text-theme-colored mt-5 font-15"></i></dt>
                <dd>
                  <h5 class="mt-0">Distance between us</h5>
                  <p>{{distance}}</p>
                </dd>
              </dl>
           
            <a class="btn btn-dark mt-20" href="#">Accept</a>
            <a class="btn btn-dark mt-20" (click)="decline(br)" >Decline</a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="icon-box mb-0 p-0">
              <div class="thumb mb-20 mr-15 pull-left flip">
                  <img class="img-circle" width="75" alt="" src="../assets/images/{{br.animal.owner.photo}}">
                </div>
            <h3 class="icon-box-title pt-15 mt-0 mb-40">{{br.animal.status}}</h3>
            <hr>
            <p class="text-gray">{{br.description}}</p>
            
          </div>
          
         
        </div>
      </div>
    </div>
  </section>

  <div class="row mt-60 aymen3">
      <div class="aymen2">
    <div class="col-md-6">
        <div *ngFor="let a of animalPhotos">
            <div *ngIf="a.animal.id==br.animal.id">
              <img src="../assets/images/{{a.photo}}" alt="">
              </div>
            </div>
    </div>
    
  </div>
    
    <div class="col-md-6">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="10">
            <agm-marker [latitude]="lat" [longitude]="lng" ></agm-marker>
          </agm-map>
    </div>
  </div>

  <!-- Section: Job Apply Form -->
  <section class="divider parallax layer-overlay overlay-white-8" style=" background-image: url('../assets/images/bg/bg1.jpg'); width : 100%;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 bg-lightest-transparent p-30 pt-10">
          <h3 class="text-center text-theme-colored mb-20">Choose a date for breeding</h3>
          
          <form [formGroup]="modifDetail" novalidate id="job_apply_form" name="job_apply_form" (ngSubmit)="accept(br)" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="row">
                   
        <div class="row mt-40">
            <div class="col-md-6">
              
                <div class="input-group date">
                   <!-- <input [ngModel]="startDate | date:'yyyy-MM-dd'" (ngModelChange)="startDate = $event" type="date" name="startDate"/>-->
                    <input type="date" class="form-control"  formControlName="startDate" useValueAsDate >
                 
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
            
          </div>
          <button [disabled]="modifDetail.invalid" type="submit" class="btn btn-dark mt-20" href="#" >Insert date</button>
                
                </div>
            </div>
          </form>
<div *ngIf="test==true">
          <button  class="btn btn-danger mt-20" href="#" (click)="go()">Go to details</button>
        </div>
        </div>
      </div>
    </div>
  </section>
