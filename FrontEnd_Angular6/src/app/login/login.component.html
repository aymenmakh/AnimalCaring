  <!-- Start main-content -->
  
  <div class="main-content  background-cats" style="background-image: url(../assets/images/sign-in-cat.jpg); margin-left: 80px;">
    <div class="container">
   
        <div class="row mt-20 mb-20" style="margin-left: -95px;padding-top: 97px;">
          <div style="width:55%;margin-bottom:200px;" class="pull-left"> <div class="card" style="background-color:white; box-shadow: 5px 5px 2px 2px rgba(0, 0, 0, 0.351);padding:20px;">   
              <h1 class="widget-title text-black ">Sign in</h1>
                <div class="form-row align-items-center">
                  <form class="m-b-10" (ngSubmit)="login(username,password)">
                    <div class="col-auto mb-20">
                      <label class="sr-only" for="inlineFormInputGroup">Username</label>
                      <div class="input-group mb-2 mb-sm-0 form-group">
                        <div class="input-group-addon border-input-seahawks">@</div>
                        <input type="text" #username="ngModel" ngModel name="username" class="form-control border-input-seahawks" id="inlineFormInputGroup" placeholder="Username">
                      </div>
                    </div>
                    <div class="col-auto mb-20 form-group">
                        <label class="sr-only" for="inlineFormInput">Password</label>
                        <input type="text" #password="ngModel" ngModel name="password" class="form-control mb-2 mb-sm-0 border-input-seahawks" id="inlineFormInput" placeholder="Password">
                    </div>
                    <div class="col-auto mb-20 form-group">
                          <input type="submit" class="btn btn-success" value="Sign in">
                    </div>
                </form>
              </div>
              
            </div></div>
        </div>
           
    </div>     
  </div>
  <!-- end main-content -->
