<section class="bg-theme-colored">
    <div class="container pt-40 pb-40">
      <div class="row text-center">
        <div class="col-md-12">
          <h2 id="basic-coupon-clock" class="text-white">J- {{days}}</h2>
          <!-- Final Countdown Timer Script -->
          
        </div>
      </div>
    </div>
  </section>


  <section id="pricing" data-bg-img="../assets/images/pattern/p8.png">
    <div class="container">
      <div class="section-title text-center">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h2 class="mt-0 line-height-1"><span class="text-theme-colored"> congratulation</span></h2>
          </div>
        </div>
      </div>
      <div class="section-content">
        <div class="row">
          
       
            <div class="col-xs-12 col-sm-6 col-md-4 hvr-float-shadow mb-sm-30"   >
                <div class="pricing-table text-center maxwidth400" data-bg-img="images/pattern/p6.png">
                  
          <div  *ngFor="let a of animalPhotos" > 
              <div *ngIf="a.animal.id==breedingR.animal.id"> 
            <img src="../../assets/images/{{a.photo}}" >
              </div>
           </div>
                 
                  <h3 class="package-type">{{breedingR.animal.status}}</h3>
                   
                  <h3 class="package-type">{{breedingR.animal.specie}}</h3>
                   
                  <h3 class="package-type">{{breedingR.animal.breed}}</h3>
                   
                
                  <h2 class="price text-theme-colored m-10 font-weight-300 font-48"><span class="font-40"></span>{{breedingR.animal.age}} <span class="font-16 text-black">month</span></h2>
                 
               
                </div>
              </div>







          <div class="col-xs-12 col-sm-6 col-md-4 hvr-float-shadow mb-sm-30 love"   >
              <img src="../../assets/images/preloaders/12.gif"/>
            </div>




          <div class="col-xs-12 col-sm-6 col-md-4 hvr-float-shadow mb-sm-30"   >
              <div class="pricing-table text-center maxwidth400" data-bg-img="images/pattern/p6.png">
                
                
                <div *ngFor="let a of animalPhotos"> 
                    <div *ngIf="a.animal.id==breedingO.animal.id"> 
                  <img src="../../assets/images/{{a.photo}}" >
                    </div>
                 </div>
               
                <h3 class="package-type">{{breedingO.animal.status}}</h3>
                 
                <h3 class="package-type">{{breedingO.animal.specie}}</h3>
                 
                <h3 class="package-type">{{breedingO.animal.breed}}</h3>
                 
              
                <h2 class="price text-theme-colored m-10 font-weight-300 font-48"><span class="font-40"></span>{{breedingO.animal.age}} <span class="font-16 text-black">month</span></h2>
               
             
              </div>
            </div>
        </div>
      </div>
    </div>
  
  </section>
